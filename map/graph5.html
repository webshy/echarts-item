<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="chart" class="chart" style="width:100%;height:100%"></div>
  <!-- </div> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="./echarts-full.min.js"></script>
  <script>
    var myChart = echarts.init(document.getElementById('chart'));
    option = {
      "series": [{
        "label": {
          "normal": {
            "position": "top",
            "textStyle": {
              "fontSize": 22
            },
            "show": true
          }
        },
        "edgeLabel": {
          "normal": {
            "formatter": function (param) {
              return param.data.category;
            },
            "show": true,
            "textStyle": {
              "fontSize": 20
            }
          }
        },
        "type": "graph",
        "lineStyle": {
          "normal": {
            "opacity": 0.9,
            "width": 1,
            "curveness": 0
          }
        },
        "data": [{
          "category": "地名",
          "label": {
            "normal": {
              "position": "inside",
              "show": true
            }
          },
          "draggable": true,
          "name": "石家庄",
          "symbol": "circle",
          "symbolSize": 80
        },],
        "categories": [
          {
          "name": "地名"
        }, {
          "name": ""
        }, {
          "name": ""
        }, {
          "name": ""
        }, {
          "name": ""
        }, {
          "name": ""
        }, {
          "name": ""
        }, {
          "name": ""
        }, {
          "name": ""
        }, {
          "name": ""
        }
        ],
        "layout": "force",
        "symbolSize": 25,
        "force": {
          "repulsion": 1000,
          "edgeLength": [150, 300]
        },
        "roam": true,
        "focusNodeAdjacency": true,
        // 列表
        "links": [{
          "value": 20,
          "category": "地名",
          "source": "石家庄",
          "target": "101399"
        },]
      }],
      "title": {
        "text": ""
      },
      "legend": [{
        "data": ['地名']
      }],
      "tooltip": {
        "formatter": function (param) {
          if (param.dataType === 'edge') {
            return param.data.category + ': ' + param.data.target;
          }
          return param.data.category + ': ' + param.data.name;
        }
      },
      "animationEasingUpdate": "quinticInOut",
      "animationDurationUpdate": 1500
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>

</html>
