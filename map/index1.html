<body>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script>
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('chart'));

    //各省份的地图json文件
    var provinces = {
    };

    //各省份的数据
    var allData = [{

    }, {

    }, {

    }, {

    }, {

    }, {

    }, {

    }, {
      name: '安徽'

      name: '山东'
    }, {
      name: '新疆'
    }, {

    }, {

    }, {

    }, {

    }, {

    }, {

      name: '内蒙古'
    }, {
      name: '陕西'
    }, {

    }, {

      name: '广东'
    }, {

      name: '四川'

    }, {
      name: '台湾'
    }, {
      name: '香港'
    }, {
      name: '澳门'
    }];
    let geoCoordMap = {
      "武汉": [114.3896, 30.6628],
      "南昌":[116.0046,28.6633],
      "长沙":[113.0823,28.2568],
      "南京":[118.8062,31.9208],
      "成都":[103.9526,30.7617],
      "石家庄":[114.4995,38.1006],
    }
    for (var i = 0; i < allData.length; i++) {
      allData[i].value = Math.round(Math.random() * 100);
    }


    loadMap('./data-1527045631990-r1dZ0IM1X.json', 'china');//初始化全国地图

    var timeFn = null;

    //单击切换到省级地图，当mapCode有值,说明可以切换到下级地图
    myChart.on('click', function (params) {
      clearTimeout(timeFn);
      //由于单击事件和双击事件冲突，故单击的响应事件延迟250毫秒执行
      timeFn = setTimeout(function () {
        var name = params.name; //地区name
        var mapCode = provinces[name]; //地区的json数据
        if (!mapCode) {
          // alert('无此区域地图显示');
          return;
        }

        loadMap(mapCode, name);

      }, 250);
    });


    // 绑定双击事件，返回全国地图
    myChart.on('dblclick', function (params) {
      //当双击事件发生时，清除单击事件，仅响应双击事件
      clearTimeout(timeFn);

      //返回全国地图
      loadMap('json/data-1527045631990-r1dZ0IM1X.json', 'china');
    });

    /**
     获取对应的json地图数据，然后向echarts注册该区域的地图，最后加载地图信息
     @params {String} mapCode:json数据的地址
     @params {String} name: 地图名称
     */
    function loadMap(mapCode, name) {
      $.get(mapCode, function (data) {
        if (data) {
          echarts.registerMap(name, data);
          var option = {
            title: {
              text: '地图下钻',
              subtext: '双击返回中国地图',
              left: 'center'
            },
            toolbox: {
              feature: {
                dataView: { show: true, readOnly: false },
                magicType: { show: true, type: ['line', 'map'] },
                restore: { show: true },
                saveAsImage: { show: true }
              }
            },
            tooltip: {
              show: true,
              formatter: function (params) {
                if (params.data) return params.name + '：' + params.data['value']
              },
            },
            visualMap: {
              type: 'piecewise',
              text: ['', ''],
              showLabel: true,
              left: '50',
              min: 0,
              max: 100,
              inRange: {
                // color: ['#edfbfb', '#b7d6f3', '#40a9ed', '#3598c1', '#215096',]
              },
              splitNumber: 0
            },
            series: [{
              name: 'MAP',
              type: 'map',
              mapType: name,
              selectedMode: false,//是否允许选中多个区域
              itemStyle: {
                normal: {
                  label: {
                    show: true,
                    textStyle: {
                      color: '#fff'
                    }
                  },
                  shadowColor: '#002B45',
                  shadowBlur: 4,
                  shadowOffsetX: -12,
                  borderWidth: 1,//省份的边框宽度
                  borderColor: '#000',//省份的边框颜色
                  areaColor: '#005FB2',
                  color: '#fff'//设置地图颜色
                },
                emphasis: {// 也是选中样式
                  borderWidth: 2,
                  borderColor: '#a5baf5',
                  areaColor: '#2baeda',
                  label: {
                    show: true,
                    textStyle: {
                      color: '#fff'
                    }
                  }
                }
              },
              data: allData
            }]
          };
          myChart.setOption(option);
          // curMap = {
          //     mapCode: mapCode,
          //     mapName: name
          // };
        } else {
          // alert('无法加载该地图');
        }
      });
    }
    window.addEventListener("resize", function () {
      myChart.resize();
    });
  </script>
</body>

</html>
